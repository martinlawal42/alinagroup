<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tournament Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Changed background color */
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    select, input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #f9f9f9; /* Changed text box background color */
    }
    select:focus, input[type="text"]:focus {
        outline: none;
        border-color: #4CAF50;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .dual-list-box {
        display: flex;
        justify-content: space-between;
    }
    .dual-list-box select {
        height: 200px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Tournament Registration Form</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="type">Participant Type:</label>
        <select id="type" name="type" required>
            <option value="individual">Individual</option>
            <option value="team">Team</option>
        </select>

        <div class="dual-list-box">
            <select id="all-events" multiple size="5">
                <option value="sporting">Sporting</option>
                <option value="academic">Academic</option>
                <!-- Add more event options here -->
            </select>

            <select id="selected-events" multiple size="5"></select>
        </div>

        <label for="single-event">Enter for One Event Only:</label>
        <input type="checkbox" id="single-event" name="single_event">

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const allEventsSelect = document.getElementById("all-events");
        const selectedEventsSelect = document.getElementById("selected-events");

        allEventsSelect.addEventListener("change", function () {
            const selectedOption = allEventsSelect.options[allEventsSelect.selectedIndex];
            if (selectedOption) {
                const optionClone = selectedOption.cloneNode(true);
                selectedEventsSelect.appendChild(optionClone);
                allEventsSelect.remove(selectedOption.index);
            }
        });

        selectedEventsSelect.addEventListener("change", function () {
            const selectedOption = selectedEventsSelect.options[selectedEventsSelect.selectedIndex];
            if (selectedOption) {
                const optionClone = selectedOption.cloneNode(true);
                allEventsSelect.appendChild(optionClone);
                selectedEventsSelect.remove(selectedOption.index);
            }
        });
    });
</script>

</body>
</html>
